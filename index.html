<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
      *  {
         font-family: "Open Sans" !important;
      }
    </style>
    <div class="row">
            <div class="col-md-6">
                <div class="hero text-gold bg-dark text-center py-5">
                    <img src="https://github.com/jaewookahnmath/homepage/assets/146867356/0f4cf7e5-631a-4278-9940-ab6ca89ce105" alt="이미지" width="100%" height="100%">
                </div>
            </div>
        </div>
    </div>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('research')">Research</a></li>
            <li><a href="#" onclick="showSection('papers')">Papers</a></li>
            <li><a href="#" onclick="showSection('contact')">Contact</a></li>
        </ul>
    </nav>
    <!-- 연구 섹션 -->
    <section id="research" class="section">
        <h2>Research Interests</h2>
        <ul>
            <li>Machine Learning</li>
            <li>Artificial Intelligence</li>
            <li>Data Science</li>
        </ul>
    </section>
    <!-- 논문 섹션 -->
    <section id="papers" class="section">
        <h2>Publications</h2>
        <ul>
            <li><a href="#">Title of Paper 1</a></li>
            <li><a href="#">Title of Paper 2</a></li>
            <li><a href="#">Title of Paper 3</a></li>
        </ul>
    </section>
    <!-- 연락처 섹션 -->
    <section id="contact" class="section">
        <h2>Contact Information</h2>
        <p>Email: john.doe@email.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>
    <script>
        // JavaScript 함수를 사용하여 섹션을 열고 닫음
        function showSection(sectionId) {
            // 모든 섹션을 숨김
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            // 선택한 섹션을 표시
            var selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';
        }
    </script>
</body>
</html>
